<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Библиотека и архив</title>
    
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/png" href="./images/Group_2_2.png">
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu-items">
          <li class="menu-item">Библиотека</li>
          <li class="menu-item">Архив</li>
        </ul>
      </nav>
      <img src="./images/Group_2_2.png" alt="Логотип" class="logo">
      <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCI+PGNpcmNsZSBjeD0iMzIiIGN5PSIzMiIgcj0iMzIiIGZpbGw9IiMxNjRkMmUiLz48Y2lyY2xlIGN4PSIzMiIgY3k9IjIyIiByPSI5IiBmaWxsPSIjZjVmY2M2Ii8+PHBhdGggZD0iTTQ4IDUyYzAtOC44MzctNy4xNjMtMTYtMTYtMTZzLTE2IDcuMTYzLTE2IDE2aDMyeiIgZmlsbD0iI2Y1ZmNjNiIvPjwvc3ZnPg==" 
      alt="Профиль" 
      class="profile-icon">
    </header>

    <section class="genre-selector">
        <div class="container">
            <h2 class="section-title">Выберите жанр</h2>
            <div class="genres-grid">
                <button class="genre-btn active" data-genre="all">Все жанры</button>
                <button class="genre-btn" data-genre="fiction">Художественная</button>
                <button class="genre-btn" data-genre="science">Научная</button>
                <button class="genre-btn" data-genre="history">Историческая</button>
                <button class="genre-btn" data-genre="education">Образовательная</button>
            </div>
        </div>
    </section>

    <main class="content-section">
        <div class="container">
            <div class="books-grid" id="books-container">
                <div class="welcome-message">
                    <h3>Добро пожаловать в нашу библиотеку</h3>
                    <p>Выберите жанр чтобы увидеть доступные материалы</p>
                </div>
            </div>
        </div>
    </main>

  </body>
</html>
